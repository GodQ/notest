- config:
     testset: "Quickstart app tests"
     variable_binds:
        title: 'Gaius-Test'
        done: 'true'
        task_id: 9999
     default_base_url: 'http://localhost:5000'

- test:
     group: "Quickstart"
     name: "clear all"
     headers: {'Content-Type': 'application/json', "Token": 123}
     url: "/clear_all"
     method: "POST"
     expected_status: [204]

- test:
     group: "Quickstart"
     name: "post"
     url: "/tasks"
     method: "POST"
     headers: {'Content-Type': 'application/json', "Token": 123}
     body: '{"title": "$title", "id": "$task_id", "done": "$done"}'
     expected_status: [201]

- test:
     group: "Quickstart"
     name: "get"
     headers: {'Content-Type': 'application/json', "Token": 123}
     url: "/task/$task_id"
     method: "GET"
     expected_status: [200]

- test:
     group: "Quickstart"
     name: "del"
     headers: {'Content-Type': 'application/json', "Token": 123}
     url: "/task/$task_id"
     method: "DELETE"

- test:
     group: "Quickstart"
     name: "clear all"
     headers: {'Content-Type': 'application/json', "Token": 123}
     url: "/clear_all"
     method: "POST"
     expected_status: [204]